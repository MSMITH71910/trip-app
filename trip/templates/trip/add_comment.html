<!-- trip/templates/trip/add_comment.html -->

{% extends "base.html" %}

{% block content %}
  <h2>Add Comment</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Comment</button>
  </form>
  <a href="{% url 'trip:trip_detail' trip.id %}" class="btn btn-secondary">Back to Trip</a>
{% endblock %}
